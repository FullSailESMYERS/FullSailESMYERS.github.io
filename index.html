<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eric Myers | Game Developer | Game Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #000;
            color: #f5d37b;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 1.4rem;
            color: #f5d37b;
        }

        .menu {
            position: relative;
        }

        .menu button {
            background: none;
            border: none;
            color: #f5d37b;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: #111;
            border: 1px solid #333;
            min-width: 160px;
            z-index: 999;
        }

        .dropdown a {
            display: block;
            padding: 12px;
            color: #ddd;
            text-decoration: none;
        }

        .dropdown a:hover {
            background: #222;
        }

        /* HERO */
        .hero {
            height: 100vh;
            background: url("wizard-bg.jpg") center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .hero h2 {
            font-size: 3.5rem;
        }

        .hero p {
            font-size: 1.4rem;
            color: #ddd;
        }

        /* SECTIONS */
        section {
            padding: 100px 20px;
            max-width: 900px;
            margin: auto;
        }

        h3 {
            color: #f5d37b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .card {
            background: #141414;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0b0b0b;
            color: #777;
        }
    </style>
</head>
